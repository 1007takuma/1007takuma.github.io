            <tr name="tabletest" style="height:35px">
                <td colspan="4" style="border: 1px solid #5B9BD5;">
                    <div name="ユーザーの一覧" id="divユーザーの一覧">
                        <table id="検索結果一覧" style="width:100%;word-break:break-all;font-size:13px">
                            <thead>
                                <tr style="height:50px;border-bottom:3px solid #5B9BD5;">
                                    <td style="text-align:center;width:40px">状態</td>
                                    <td style="text-align:center;width:50px" onclick="sort(this)">申請ID<br><span></span></td>
                                    <td style="text-align:center;width:120px;" onclick="sort(this)">申請種類<br><span></span></td>
                                    <td style="text-align:center;width:100px" onclick="sort(this)">タイトル<br><span></span></td>
                                    <td style="text-align:center;width:60px" onclick="sort(this)">申請日<br><span></span></td>
                                    <td style="text-align:center;width:60px" onclick="sort(this)">承認日<br><span></span></td>

                                </tr>
                            </thead>
                            <tbody>
                                @if (Model != null && Model.検索結果一覧 != null)
                                {
                                    foreach (ApplicationMasterDataModel row in Model.検索結果一覧)
                                    {
                                        <tr>
                                            <td style="text-align:center;width:40px">@row.状態</td>
                                            <td style="width:125px">@row.申請ID</td>
                                            <td style="width:40px">@row.申請種類</td>
                                            <td style="width:80px">@row.タイトル</td>
                                            <td style="width:150px">@row.申請日</td>
                                            <td style="width:80px">@row.承認日</td>
                                            <td style="width:80px">@row.連絡事項</td>
